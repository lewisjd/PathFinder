<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Drawing</title>
    <link rel="stylesheet" href="css/styles.css">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline';">
</head>
<body>
    <div class="container">
        <h1>Draw Your Maze</h1>
        <div class="controls">
            <label for="width">Width:</label>
            <input type="number" id="width" value="10" min="1" max="100">
            <label for="height">Height:</label>
            <input type="number" id="height" value="10" min="1" max="100">
            <button id="generate">Generate Grid</button>
            <button id="black" class="color-btn selected">Black</button>
            <button id="white" class="color-btn">White</button>
            <button id="undo" class="color-btn">Undo</button>
        </div>
        <div id="grid"></div>
        <div class="start-end-controls">
          <button id="start" class="color-btn">Start</button>
          <button id="end" class="color-btn">End</button>
          <button id="find-path" class="color-btn">Find Path</button>
        </div>
    </div>
    <script src="javascript/script.js"></script>
</body>
</html>
